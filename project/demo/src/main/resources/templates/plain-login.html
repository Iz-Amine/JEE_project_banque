<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .failed {color : red  ; }



</style>

</head>
<body>
<div class="container">
    <h3>Login</h3>

    <hr>
    <p class="h4 mb-4">my custom login page</p>

    <form action="#"
          th:action="@{/authenticateTheUser}"
          method="POST"

    >

  <div th:if="${param.error}" >

      <i class="failed" >Sorry ! invalid password</i>

  </div>





<p>User name :   <input type="text" name="username"
            class="form-control mb-4 w-25" placeholder="username" >
 </p>

        <p>Password :   <input type="password" name="password"
                                class="form-control mb-4 w-25" placeholder="password" >
        </p>



        <button type="submit" class="btn btn-info col-2">login</button>


    </form>

    <hr>

    <<a th:href="@{/employees/list}"
        class="btn btn-primary btn-sm mb3">back to Employee</a>

</div>
