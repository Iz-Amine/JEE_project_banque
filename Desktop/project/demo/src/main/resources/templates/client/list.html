<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
</head>
<body>
<h1>List of Clients</h1>
<table>
    <tr>
        <th>Client Code</th>
        <th>Client Name</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.codeClient}">Client Code</td>
        <td th:text="${client.nomClient}">Client Name</td>
    </tr>
</table>
<a href="/clients/add">Add New Client</a>
</body>
</html>
