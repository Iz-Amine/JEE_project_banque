<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="containers" >

<h3>employee directory </h3>

    <hr>

    <a th:href="@{/employees/showFormAdd}"
    class="btn btn-primary btn-sm mb3">Add Employee</a>




    <table class="table table-bordered table-striped" >
        <thead class="table-dark">
        <tr><th>First Name</th>
        <th>
            last Name
        </th>
        <th> Email </th>
            <th>action</th>
        </tr>


        </thead>
        <tbody>
<tr th:each="tmp  : ${employees}" >

    <td th:text="${tmp.firstName}"></td>
    <td th:text="${tmp.lastName}"></td>
    <td th:text="${tmp.email}"></td>
    <td>
<a   th:href="@{/employees/showFormUpdate(employeeId=${tmp.Id})}"

class="btn btn-info btn-sm"
>

update


</a>

        <a   th:href="@{/employees/delete(employeeId=${tmp.Id})}"

             class="btn btn-danger btn-sm"
             onclick="if (!(confirm('are you sure'))) return false"
        >

            delete


        </a>










    </td>




</tr>



        </tbody>

    </table>



</div>



</body>
</html>
