<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>New Employee</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>

    <form th:action="@{/employees/create}" th:object="${employee}" method="POST">

            <input type="text" th:field="*{codeEmploye}" class="form-control mb-4 w-25" placeholder="Employee Code">

            <input type="text" th:field="*{nomEmploye}" class="form-control mb-4 w-25" placeholder="First Name">

        <button type="submit" class="btn btn-info col-2">Submit</button>
    </form>

    <hr>
    <a th:href="@{/employees}" class="btn btn-primary btn-sm mb-3">Back to Employees</a>
</div>
</body>
</html>
