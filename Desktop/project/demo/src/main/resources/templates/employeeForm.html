<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>save employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>NEW employee</h3>

   <hr>
    <p class="h4 mb-4">save employee</p>

<form action="#"
  th:action="@{/employees/save}"
      th:object="${employee} " method="POST"

 >
<input type="hidden" th:field="*{id}" >
    <input type="text" th:field="*{firstName}"
           class="form-control mb-4 w-25" placeholder="firstname" >
    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 w-25" placeholder="lastName" >
    <input type="text" th:field="*{email}"
           class="form-control mb-4 w-25" placeholder="email" >

<button type="submit" class="btn btn-info col-2">submit</button>


</form>

<hr>

    <<a th:href="@{/employees/list}"
         class="btn btn-primary btn-sm mb3">back to Employee</a>

</div>
