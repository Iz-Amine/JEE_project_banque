<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Comptes</title>
    <!-- Inclure Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include the navbar from the fragments folder-->
<div th:replace="fragments/navbarFragment :: navbar"></div>



<div class="container mt-5">
    <h2 class="mb-4">Liste des operations</h2>




    <!-- Filter Form -->


    <!-- Accounts Table -->
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>numero d'operation</th>
            <th>Type d'operation</th>
            <th>montant</th>
            <th>Date de Création</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operation : ${operations}">
            <td th:text="${operation.numeroOperation}"></td>
            <td>
                <span th:text="${ operation.getType()}"></span>
            </td>
            <td th:text="${operation.montant}"></td>
            <td th:text="${#dates.format(operation.dateOperation, 'dd/MM/yyyy')}"></td>



        </tr>
        <tr th:if="${#lists.isEmpty(operations)}">
            <td colspan="5" class="text-center">Aucune operation trouvé.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/comptes}" class="btn btn-secondary mt-2">Back to List</a>
</div>



<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
