<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Funds Between Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .custom-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Transfer Funds Between Accounts</h2>

    <!-- Display error messages if any -->

    <form  th:action="@{/comptes/transfer}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="clientId">Source Account:</label>
            <select name="sourceAccountId" id="clientId" class="custom-select" required>
                <option value="">Select Source Account</option>
                <option th:each="compte1 : ${comptes}"
                        th:value="${compte1.codeCompte}"
                        th:text="${compte1.codeCompte}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="clientId1">Destination Account:</label>
            <select name="destinationAccountId" id="clientId1" class="custom-select" required>
                <option value="">Select Destination Account</option>
                <option th:each="compte2 : ${comptes}"
                        th:value="${compte2.codeCompte}"
                        th:text="${compte2.codeCompte}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="amountDeposit">Amount</label>
            <input type="number" class="form-control" id="amountDeposit" name="amount" placeholder="Enter amount" required>
        </div>

        <button type="submit" class="btn btn-primary">Transfer</button>
        <a th:href="@{/comptes}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Form validation with Bootstrap
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
