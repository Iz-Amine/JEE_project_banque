<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Comptes</title>
  <!-- Inclure Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Liste des Comptes</h2>

  <div class="mb-3">
    <a th:href="@{/comptes/new}" class="btn btn-success">Create Account</a>
  </div>


  <!-- Filter Form -->
  <form th:action="@{/comptes}" method="get" class="form-inline mb-4">
    <label for="typeFilter" class="mr-2">Filtrer par Type de Compte :</label>
    <select name="typeFilter" id="typeFilter" class="form-control mr-2" onchange="this.form.submit()">
      <option value="">Tous</option>
      <option value="courant" th:selected="${typeFilter == 'courant'}">Compte Courant</option>
      <option value="epargne" th:selected="${typeFilter == 'epargne'}">Compte Épargne</option>
    </select>
  </form>

  <!-- Accounts Table -->
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th>Code du Compte</th>
      <th>Type de Compte</th>
      <th>Solde</th>
      <th>Date de Création</th>
      <th>Découvert / Taux d'Intérêt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="compte : ${comptes}">
      <td th:text="${compte.codeCompte}"></td>
      <td>
        <span th:text="${compte instanceof T(com.example.mini_project.Entity.CompteCourant) ? 'Courant' : 'Épargne'}"></span>
      </td>
      <td th:text="${compte.solde}"></td>
      <td th:text="${#dates.format(compte.dateCreation, 'dd/MM/yyyy')}"></td>
      <td>
        <span th:if="${compte instanceof T(com.example.mini_project.Entity.CompteCourant)}" th:text="${compte.decouvert} + ' MAD'">N/A</span>
        <span th:if="${compte instanceof T(com.example.mini_project.Entity.CompteEpargne)}" th:text="${compte.taux} + ' %'">N/A</span>
      </td>
      <td>
        <a th:href="@{/comptes/{id}(id=${compte.codeCompte})}" class="text-info">Details</a> |
        <a th:href="@{/comptes/{id}/edit(id=${compte.codeCompte})}" class="text-primary">Edit</a> |
        <a th:href="@{/comptes/{id}/delete(id=${compte.codeCompte})}" class="text-danger"
           onclick="return confirm('Are you sure you want to delete this compte?');">Delete</a>
      </td>

    </tr>
    <tr th:if="${#lists.isEmpty(comptes)}">
      <td colspan="5" class="text-center">Aucun compte trouvé.</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
