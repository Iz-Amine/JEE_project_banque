<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Comptes</title>
  <!-- Inclure Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include the navbar from the fragments folder-->
<div th:replace="fragments/navbarFragment :: navbar"></div>



<div class="container mt-5">
  <h2 class="mb-4">Liste des Comptes</h2>

  <div class="mb-3">
    <a th:href="@{/comptes/new}" class="btn btn-success">Create Account</a>
  </div>


  <!-- Filter Form -->
  <form th:action="@{/comptes}" method="get" class="form-inline mb-4">
    <label for="typeFilter" class="mr-2">Filtrer par Type de Compte :</label>
    <select name="typeFilter" id="typeFilter" class="form-control mr-2" onchange="this.form.submit()">
      <option value="">Tous</option>
      <option value="courant" th:selected="${typeFilter == 'courant'}">Compte Courant</option>
      <option value="epargne" th:selected="${typeFilter == 'epargne'}">Compte Épargne</option>
    </select>
  </form>

  <!-- Accounts Table -->
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th>Code du Compte</th>
      <th>Type de Compte</th>
      <th>Solde</th>
      <th>Date de Création</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="compte : ${comptes}">
      <td th:text="${compte.codeCompte}"></td>
      <td>
        <span th:text="${compte.getType() }"></span>
      </td>
      <td th:text="${compte.solde}"></td>
      <td th:text="${#dates.format(compte.dateCreation, 'dd/MM/yyyy')}"></td>


       <td>
         <a th:href="@{/comptes/{id}(id=${compte.codeCompte})}" class="text-info">Details </a> |
         <a th:href="@{/comptes/operations/{id}(id=${compte.codeCompte})}" class="text-info">Afficher les oprations </a>

       </td>
    </tr>
    <tr th:if="${#lists.isEmpty(comptes)}">
      <td colspan="5" class="text-center">Aucun compte trouvé.</td>
    </tr>
    </tbody>
  </table>
</div>



<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
