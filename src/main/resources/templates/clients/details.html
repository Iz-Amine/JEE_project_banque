<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Client Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<!-- Include the navbar from the fragments folder-->
<div th:replace="fragments/navbarFragment :: navbar"></div>



<div class="container mt-5">
  <h2 class="mb-4">Client Details</h2>

  <!-- Client Information -->
  <div class="mb-4">
    <h4>Nom du Client:</h4>
    <p th:text="${client.nomClient}"></p>
  </div>

  <!-- List of Compte Objects Associated with the Client -->
  <h4>Comptes:</h4>
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th>ID Compte</th>
      <th>date de creation</th>
      <th>Balance</th>
      <th> type</th>
      <!-- Add more fields as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="compte : ${client.comptes}">
      <td th:text="${compte.codeCompte}"></td>
      <td th:text="${compte.dateCreation}"></td>
      <td th:text="${compte.solde}"></td>
      <td th:text="${compte.getType()}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Navigation Links -->
  <a th:href="@{/clients/{id}/edit(id=${client.codeClient})}" class="btn btn-primary">Edit Client</a>
  <a th:href="@{/clients}" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
