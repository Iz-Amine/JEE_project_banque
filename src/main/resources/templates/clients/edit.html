<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Client</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Edit Client</h2>
  <form th:action="@{/clients/{id}/edit(id=${client.codeClient})}" th:object="${client}" method="post">
    <div class="form-group">
      <label for="nomClient">Nom du Client</label>
      <input type="text" class="form-control" id="nomClient" placeholder="Enter client name"
             th:field="*{nomClient}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/clients}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
