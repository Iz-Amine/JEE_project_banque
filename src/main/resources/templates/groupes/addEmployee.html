<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee to Group</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Add Employee to Group: <span th:text="${groupe.nomGroupe}"></span></h2>
  <form th:action="@{/groupes/{id}/addEmployee(id=${groupe.codeGroupe})}" method="post">
    <div class="form-group">
      <label for="employeeSelect">Select Employee</label>
      <select class="form-control" id="employeeSelect" name="employeeId" required>
        <option value="">-- Select an Employee --</option>
        <option th:each="employee : ${employees}"
                th:value="${employee.codeEmploye}"
                th:text="${employee.nomEmploye}"></option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Add to Group</button>
    <a th:href="@{/groupes/{id}(id=${groupe.codeGroupe})}" class="btn btn-secondary">Cancel</a>
  </form>

  <!-- Display Selected Employee's Details
  <div class="mt-5" th:if="${selectedEmployee != null}">
    <h3>Selected Employee Details</h3>
    <p><strong>ID:</strong> <span th:text="${selectedEmployee.codeEmploye}"></span></p>
    <p><strong>Name:</strong> <span th:text="${selectedEmployee.nomEmploye}"></span></p>-->
    <!-- Add more fields as needed to display full employee data
  </div>-->
</div>
</body>
</html>
