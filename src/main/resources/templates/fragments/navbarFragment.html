<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Navbar Fragment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
  <a class="navbar-brand" th:href="@{/}">Mini Project</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clients}">Clients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/comptes}">Comptes</a>
      </li>
      <li class="ml-4 nav-item">
        <a class="nav-link" th:href="@{/employes}">Employes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/groupes}">Groupe</a>
      </li>
    </ul>
  </div>
</nav>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD2KQwZBwpi1p6jS3wTjZrFc8wB5UKzN1UE1Mmxp3RsE2L3aSxYp1swWz6WLB" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgDq2eM1dPjrcR12AIM64lrBXRDY3RAG9vmxjkuXf4hKq2xWZY" crossorigin="anonymous"></script>

</body>
</html>
